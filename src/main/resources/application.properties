#端口号
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/bbs
spring.datasource.username=root
spring.datasource.password=123
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# 初始化大小，最小
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
# 配置获取连接等待超时的时间
spring.datasource.maxWait=60000
# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
spring.datasource.timeBetweenEvictionRunsMillis=60000
# 配置一个连接在池中最小生存的时间，单位是毫秒
spring.datasource.minEvictableIdleTimeMillis=300000

#mybaties 接口文件位置
mybaties.mapper-locations=classpath:mapper/studentMapper.xml
mybaties.type-aliases-package=classpath:com.wuyi.springbootdemo.util

mybatis.config-location=classpath:mapper/config/mybatis-config.xml